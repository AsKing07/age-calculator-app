<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 10px;
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form id="form">
        <div class="inputList">
          <div class="formContent">
            <label for="dob_day">Day</label>
            <input id="dob_day" type="number" placeholder="DD" />
            <p class="error notDisplay" id="errorDay">Must be a valid day</p>
          </div>
          <div class="formContent">
            <label for="dob_month">Month</label>
            <input id="dob_month" type="number" placeholder="MM" />
            <p class="error  notDisplay" id="errorMonth">Must be a valid month</p>
          </div>
          <div class="formContent">
            <label for="dob_year">Year</label>
            <input id="dob_year" type="number" placeholder="YYYY" />
            <p class="error  notDisplay" id="errorYear">Must be a valid year</p>
          </div>
        </div>
        <div class="error notDisplay" id="errorForm"></div>
        

        <div class="submitSection">

          <HR />
          <button type="submit"><img src="assets/images/icon-arrow.svg" alt="submitButton"></button>
        </div>
      </form>

      <div class="resultSection">
        <div class="yearResult">
          <span id="yearResult">--</span> years
        </div>
        <div class="monthResult">
          <span id="monthResult">--</span> months
        </div>
        <div class="dayResult">
          <span id="dayResult">--</span> days
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Charbel SONON</a>.
      </div>
    </div>

    

    <script src="script.js"></script>

  </body>
</html>
